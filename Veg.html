<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vegetable Display</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="veg.css">
</head>
<body>

    <h1>Fresh Vegetables</h1>

    <div class="container">
        <div class="card">
            <img src="https://images.unsplash.com/photo-1673533512857-65b33e8dc8b5?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTZ8fHRvbWF0byUyMGluJTIwc3VwZXJtYXJrZXR8ZW58MHx8MHx8fDA%3D" alt="Tomato">
            <div class="name">Tomato</div>
            <div class="price">Rs10/- / kg</div>
             <button id="add" class="add-to-cart"><span id="plus"></span>Add to Cart<span id="min"></span></button>
        </div>

        <div class="card">
            <img src="https://media.istockphoto.com/id/821597910/photo/heap-of-ripe-carrots.webp?a=1&b=1&s=612x612&w=0&k=20&c=K0civ72lHT2dfsof-yd1GsO3OKdblMRjXeAnXcjg9kY=" alt="Carrot">
            <div class="name">Carrot</div>
            <div class="price">Rs38/-/ kg</div>
            <button class="add-to-cart">Add to Cart</button>
        </div>

        <div class="card">
            <img src="https://plus.unsplash.com/premium_photo-1702082810649-74097fd3587a?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8QnJvY2NvbGklMjBpbiUyMHN1cGVybWFya2V0fGVufDB8fDB8fHww" alt="Broccoli">
            <div class="name">Broccoli</div>
            <div class="price">Rs50/- / kg</div>
            <button class="add-to-cart">Add to Cart</button>
        </div>

        <div class="card">
            <img src="https://images.unsplash.com/photo-1662318183333-971ae1658e44?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8U3BpbmFjaCUyMGluJTIwc3VwZXJtYXJrZXR8ZW58MHx8MHx8fDA%3D" alt="Spinach">
            <div class="name">Spinach</div>
            <div class="price">Rs27/- / bunch</div>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="card">
            <img src="https://plus.unsplash.com/premium_photo-1668076517573-fa01307d87ad?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8b25pb258ZW58MHx8MHx8fDA%3D">
            <div class="name">Onion</div>
            <div class="price">Rs35/- / bunch</div>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="card">
            <img src="https://images.unsplash.com/photo-1518977676601-b53f82aba655?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8cG90YXRvfGVufDB8fDB8fHww">
            <div class="name">Potato</div>
            <div class="price">Rs42/- / bunch</div>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="card">
            <img src="https://images.unsplash.com/photo-1449300079323-02e209d9d3a6?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8Y3VjdW1iZXJ8ZW58MHx8MHx8fDA%3D">
            <div class="name">Cucunmber</div>
            <div class="price">Rs32/- / bunch</div>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="card">
            <img src="https://images.unsplash.com/photo-1533231040102-5ec7a63e6d0a?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8YmVldHJvb3R8ZW58MHx8MHx8fDA%3D">
            <div class="name">Beetroot</div>
            <div class="price">Rs51/- / bunch</div>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="card">
            <img src="https://images.unsplash.com/photo-1512962742593-fce08728dd2b?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8YmVlbnN8ZW58MHx8MHx8fDA%3D">
            <div class="name">Beans</div>
            <div class="price">Rs77/- / bunch</div>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </div>

    <script src="veg.js"></script>

</body>
</html>
