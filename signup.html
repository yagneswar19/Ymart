<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div  class="container d-flex justify-content-between align-items-center" >
      <a class="navbar-brand" href="#">
        <img src="images/na.png" alt="YMart Logo" height="40">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      </ul>
    </div>

  <div class="signup-container">
    <h2>Ymart Account</h2>
    <form action="#" method="post">
      <input type="text" name="fullname" placeholder="First Name" required />
      <input type="text" name="lastname" placeholder="Last Name" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <input type="password" name="conformpassword" placeholder="Conform Password" required />
      <button type="submit"><a href="login.html">Sign Up</a></button>
    </form>
  </div>
</body>
